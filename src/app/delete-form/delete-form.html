<div class="delete-form">
    <h2 class="form-title">Delete student</h2>

    <form action="form-container" [formGroup]="deleteForm" (ngSubmit)="onDelete()">

        <!-- DNI -->
        <mat-form-field class="form-item">

            <mat-label>Dni</mat-label>
            <input matInput type="number" placeholder="181204001" formControlName="dni" />

            <mat-error *ngIf="deleteForm.get('dni')?.touched && deleteForm.get('dni')?.hasError('required')">
                The DNI is required
            </mat-error>

            <mat-error
                *ngIf="deleteForm.get('dni')?.touched && deleteForm.get('dni')?.hasError('min') && !deleteForm.get('dni')?.hasError('required')">
                Invalid DNI
            </mat-error>

        </mat-form-field>

        <button mat-raised-button type="submit" [disabled]="deleteForm.invalid" class="form-item">Delete</button>
    </form>
</div>
