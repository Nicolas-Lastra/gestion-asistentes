<div class="d-flex pt-4">

    <div class="flex-grow-1">
        <div *ngIf="students$ | async as students; else loading">
            <app-students-table
                (deleteEvent)="deleteStudent($event)"
                [students]="students"
                [isAdmin]="(isAdmin$ | async) ?? false">
            </app-students-table>
        </div>

        <ng-template #loading>
            <mat-spinner></mat-spinner>
        </ng-template>
    </div>

</div>
