<div class="add-form">
    <h2 class="form-title">Modify student</h2>

    <form class="form-container" [formGroup]="editForm" (ngSubmit)="onSubmit()">

        <!-- Name -->
        <mat-form-field class="form-item">

            <mat-label>Name</mat-label>
            <input matInput type="text" placeholder={{course.name}} formControlName="name" />

            <mat-error *ngIf="editForm.get('name')?.touched && editForm.get('name')?.hasError('required')">
                The name is required
            </mat-error>

            <mat-error
                *ngIf="editForm.get('name')?.touched && editForm.get('name')?.hasError('minlength') && !editForm.get('name')?.hasError('required')">
                Invalid name
            </mat-error>

        </mat-form-field>

        <!-- Code -->
        <mat-form-field class="form-item">

            <mat-label>Code</mat-label>
            <input matInput type="text" placeholder={{course.code}} formControlName="code" />

            <mat-error *ngIf="editForm.get('code')?.touched && editForm.get('code')?.hasError('required')">
                The code is required
            </mat-error>

            <mat-error
                *ngIf="editForm.get('code')?.touched && editForm.get('code')?.hasError('minlength') && !editForm.get('code')?.hasError('required')">
                Invalid code
            </mat-error>

        </mat-form-field>

        <!-- Credits -->
        <mat-form-field class="form-item">

            <mat-label>Credits</mat-label>
            <input matInput type="number" placeholder={{course.credits}} formControlName="credits" />

            <mat-error *ngIf="editForm.get('credits')?.touched && editForm.get('credits')?.hasError('required')">
                The credits are required
            </mat-error>

            <mat-error
                *ngIf="editForm.get('credits')?.touched && editForm.get('credits')?.hasError('min') && !editForm.get('credits')?.hasError('required')">
                Invalid credits
            </mat-error>

        </mat-form-field>

        <button mat-raised-button type="submit" [disabled]="editForm.invalid" class="form-item">Submit</button>

        <button mat-raised-button type="button" (click)="onReset()" class="form-item">Reset</button>
        
    </form>
</div>
