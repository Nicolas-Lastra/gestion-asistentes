<mat-card class="course-card" appearance="outlined">

    <mat-card-title-group>
      <mat-card-title>{{course.name}}</mat-card-title>
      <mat-card-subtitle>Course</mat-card-subtitle>
    </mat-card-title-group>

    <img mat-card-lg-image src="https://img.icons8.com/?size=100&id=41414&format=png&color=000000" >
    <mat-card-content>
    <p>Code: {{course.code}}</p>
    <p>Credits: {{course.credits}}</p>
    <p>ID: {{course.id}}</p>
    
  </mat-card-content>

</mat-card>
