<div class="d-flex pt-4">

    <div class="flex-grow-1">
        <div *ngIf="courses$ | async as courses; else loading">
            <app-courses-table
                (deleteEvent)="deleteCourse($event)"
                [courses]="courses"
                [isAdmin]="(isAdmin$ | async) ?? false">
            </app-courses-table>
        </div>

        <ng-template #loading>
            <mat-spinner></mat-spinner>
        </ng-template>
    </div>

</div>
